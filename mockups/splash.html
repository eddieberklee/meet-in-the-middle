<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="style.css">
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
	<!--

			<i class="icon-search icon-white"></i>
			Bye
		</a>
  </header>
	-->

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">

		<div class="vspace10"></div>

    <div class="content-padded">
			<h1 style="text-align:center;">Meet in the Middle</h1>

			<div class="vspace10"></div>

			<p class="welcome">Meet in the Middle is an app designed to find you the optimal place to meet for 2+ people.</p>

			<div class="vspace20"></div>

			<a href="host.html" class="button-main button-block">Find a Place to Meet! <i class="icon-map-marker icon-white" style="margin-top:2px;"></i></a>
    </div>

		<div class="content-padded">
			<span style="font-size:1.1em;">Learn More:</span>
		</div>
    <ul class="list inset">
      <li>
        <a href="http://maker.github.com/ratchet/">
          <strong>About</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="http://www.github.com/maker/ratchet/">
          <strong>Help</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="https://groups.google.com/forum/#!forum/goratchet">
          <strong>FAQ</strong>
          <span class="chevron"></span>
        </a>
      </li>
		</ul><!-- /.list /inset -->

	</div><!-- /.content -->

  </body>
</html>
