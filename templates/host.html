<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="static/touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="static/ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <!--<script src="static/ratchet.js"></script>-->
    	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    
	<script type="text/javascript" src="static/assets/js/jquery.js"></script>
	<script type="text/javascript" src="static/assets/js/gmaps.js"></script>
	<script type="text/javascript" src="static/assets/js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/icon.css">
    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
        #map{
        	height: 250px;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar-title">
		<h1 class="title">Meet in the Middle</h1>
	</header><!-- /.bar-title -->

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
		<div class="input-group" style="border-radius: 0;">
			<div class="input-row">
				<label>Name</label>
				<input id="name" type="text" placeholder="Enter Your Name...">
			</div>
		</div>

		<!--
    <div class="content-padded">
			<form>
				<input type="search" placeholder="Search">
				<a class="button-block" style="padding:0;height:25px;padding-top:6px;border-radius:25px;width:50px;position:absolute;top:10px;right:10px;font-size:1em;font-weight:normal;"><i class="icon-search"></i></a>
			</form>
    </div>
		-->

		<!-- MAP -->
		<div id="map"></div>
		<div class="content-padded">
			<a id="find-my-friends" class="button-block button-main">Find My Friends</a>
		</div>

		<div class="vspace25"></div>

		<div class="content-padded" style="text-align:center;">
			<span style="font-size:1.2em;">Learn More:</span>
		</div>
    <ul class="list inset">
      <li>
        <a href="http://maker.github.com/ratchet/">
          <strong>About</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="http://www.github.com/maker/ratchet/">
          <strong>Help</strong>
          <span class="chevron"></span>
        </a>
      </li>
      <li>
        <a href="https://groups.google.com/forum/#!forum/goratchet">
          <strong>FAQ</strong>
          <span class="chevron"></span>
        </a>
      </li>
		</ul><!-- /.list /inset -->

	</div><!-- /.content -->
	<script type="text/javascript" src="static/assets/js/host.js"></script>
	<script>
		var count = 0;
		$("#find-my-friends").click(function() {
			if (count == 0) {
				Handles.create();
			}
			if ($("input#name").attr('value') != '') {
				count++;
			}
		});
	</script>
  </body>
</html>
