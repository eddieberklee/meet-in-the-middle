
<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>

  <style>
  body{
  	height: 100%;
  	width: 100%;
  	padding: 0px;
  	margin: 0px;
  }
  #map{
  	height: 100%;
    min-height:600px;
    background:#6699cc;
  }
  </style>
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      var rm = new google.maps.MarkerImage("./img/rmarker.png", new google.maps.Size(50,50), new google.maps.Point(0,0), new google.maps.Point(25,25));
      var bm = new google.maps.MarkerImage("./img/marker.png", new google.maps.Size(50,50), new google.maps.Point(0,0), new google.maps.Point(25,25));
      //prettyPrint();
      map = new GMaps({
        div: '#map',
        lat: -12.043333,
        lng: -77.028333
      });
      //add marker
      map.addMarker({"lat":-12.043333, "lng":-77.028333, "icon" : bm, "details" : {"uid" : 123}});
      map.addMarker({"lat":-12.043333, "lng":-77.028333, "icon" : rm});
      map.addMarker({"lat":-12.043333, "lng":-77.018333, "draggable" : true});//moveable
      //move marker
      setTimeout(function(){map.markers[0].setPosition(new google.maps.LatLng(-12.045323, -77.048333));}, 2000);
    });
  </script>
</head>
<body>

          <div id="map"></div>

</body>
</html>
